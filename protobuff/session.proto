syntax="proto3";

package session;

service SessionService {
    rpc CreateSession(stream SessionRequest) returns (stream SessionResponse);
}


message SessionRequest {
    oneof auth_method {
        string phone_number = 1;
        string email = 2;
    }
    string password = 3;
}

message SessionResponse {
    string session_mark = 1;
    string refresh_token = 2;
    string details = 3;
    int32 status = 4;
}